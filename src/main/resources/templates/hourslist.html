<body>

		<div class="col-md-4">

				</tr>
			</thead>

				<tr th:each="hours : ${hours}">

					<td th:text="${hours.hours}"></td>
					<td th:text="${hours.hourlywage + ' â‚¬'}"></td>
					<td th:text="${(hours.hours * hours.hourlywage) + ' â‚¬'}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
